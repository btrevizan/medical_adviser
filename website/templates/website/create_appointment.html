{% extends 'base.html' %}

{% block content %}

<style>
	.ma-container {
		display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 40px;
	}
	.ma-content {
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}
	@media (max-width: 768px) {
		.ma-container {
			margin-top: 80px;
		}
	}
</style>

<div class="ma-container">
  <div class="ma-content">

	<form action="" method="post">
	    {% csrf_token %}
	    {{ form }}
	    <input type="submit" value="Marcar consulta">
	</form>

  </div>
</div>

{% endblock %}
