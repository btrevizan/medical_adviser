<div class="row">
    <div class="col-xs-12">
        {% for error in errors %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
        <form method="post" action="{% url 'register-admin' %}">
            {% csrf_token %}

                {% for field in form %}
                <div class="form-group has-feedback">
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                    {% if field.help_text|length > 100 %}
                        <div class="help-block small text-muted">
                            {{ field.help_text }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-success btn-block">Salvar</button>

        </form>
    </div>
</div>
