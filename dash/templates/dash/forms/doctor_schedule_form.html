{% load extras %}

<div class="row">
    <form method="post" action="{% url 'doctor-create-schedule' %}">
        {% csrf_token %}
        <div class="form-group col-md-12">
            <select name="day_select" class="form-control" required>
                <option selected>Dia da semana...</option>
                {% for k in all_days %}
                    <option value="{{ k }}">{{ k|weekday }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-6">
             <input type="text" name="start_time" placeholder="Início (hh:mm)" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
             <input type="text" name="end_time" placeholder="Término (hh:mm)" class="form-control" required>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-success btn-block">Salvar</button>
        </div>
    </form>
</div>
